<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Battleship</title>
		<link rel="stylesheet" href="style.css">
		<script src="Executive.js"></script>
		<script src="Board.js"></script>
		<script src="Space.js"></script>
		<script src="Ship.js"></script>

	</head>
	<body>
		<div class="board-container">
			<input type="text" class="player-name" value="Player 1">
			<table class="board" id="board0"></table>
		</div>
		<div class="board-container">
			<input type="text" class="player-name" value="Player 2">
			<table class="board" id="board1"></table>
		</div>
		<div id="message"></div>
		<input type="button" id="switch-turn" value="Switch turn">

		<div class="option">
			<p>Number of Ships</p>
			<input type="range" min="1" max="5" value="1" class="shipslider" id="Numships">
			<input type="button" id="complete" value="done">
			<p>Ships: <span id="NShip"></span></p>
		</div>

		<script>
var shipslider = document.getElementById("Numships");
var output = document.getElementById("NShip");
let update = ()=> output.innerHTML=shipslider.value;
shipslider.addEventListener("input", update);
  update();
</script>

		<script>
			window.executive = new Executive(9, 9);

			// For testing
			executive.placeSampleShips();
			executive.renderBoards();
		</script>
	</body>
</html>
